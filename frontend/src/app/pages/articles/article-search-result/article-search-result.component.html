<section>
    <ul>
        <li *ngFor="let article of visibleArticles">
            <div class="image-wrapper">
                <img [src]="article.thumbnail_image.url" alt="">
            </div>
            <div class="right-wrapper">
                <div class="info-wrapper">
                    <div>
                        <p class="category">
                            {{ capitalizeFirstLetter(article.type) }}&nbsp;&middot;&nbsp;{{ article.createdAt |
                            date:'dd MMM, yyyy' }}
                        </p>
                        <p class="title">{{ article.title }}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>
